<header role="banner" class="relative z-50 bg-white shadow-xl">
    <div class="flex items-center justify-between py-6 mx-auto max-w-7xl sm:px-6 md:justify-start">
        <div class="lg:w-0 lg:flex-1">
            <a href="#" class="flex">
                <img class="w-auto h-20" src="/img/logos/logo.png" alt="Workflow" />
            </a>
        </div>
        <div class="-my-2 -mr-2 md:hidden">
            <button
                type="button"
                class="inline-flex items-center justify-center p-2 text-gray-400 transition duration-150 ease-in-out rounded-md hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500"
            >
                <!-- Heroicon name: menu -->
                <svg
                    class="w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <nav class="hidden md:flex" aria-label="Primary Navigation">
            <div class="flex items-center space-x-6">
                {% for item in navigation.items %}
                <a
                    href="{{ item.url }}"
                    class="inline-flex items-center space-x-2 text-lg leading-6 transition duration-150 ease-in-out text-bodyCopyDark group hover:text-gray-900 focus:text-gray-900"
                    >{{ item.text }}</a
                >
                {% endfor %}
            </div>
        </nav>
    </div>

    <!-- Mobile menu -->
    <div class="absolute inset-x-0 top-0 hidden p-2 transition origin-top-right transform">
        <div class="rounded-lg shadow-lg">

                                alt="Workflow"

                        <div class="-mr-2">

                                type="button"

                            >
                                <!-- Heroicon name: x -->

                                    class="w-6 h-6"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >

                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"
                                    />
